<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 3</title>
</head>
<body>
<script>
    function demNguyenAm(str) {
        let nguyenAm = ["a", "o", "e", "u", "i"];
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            for (let j = 0; j < nguyenAm.length; j++) {
                if (str[i].toLowerCase() === nguyenAm[j]) {
                    count++;
                }
            }
        }
        if (count === 0) {
            return false;
        } else  {
            return count;
        }
    }

    let str1 = "CodeGym";
    alert("Dãy số có tổng cộng " + demNguyenAm(str1) + " ký tự nguyên âm");
</script>
</body>
</html>
