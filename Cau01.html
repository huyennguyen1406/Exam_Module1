<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
<script>
    function giaiPTbacNhat(num1, num2)
    {
        if (num1 === 0 && num2 === 0){
            alert("Phương trình vô số nghiệm");
        }
        else if (num1 !== 0 && num2 === 0){
            alert("Phương trình có nghiệm x = 0");
        }
        else if (num1 === 0 && num2 !== 0){
            alert("Phương trình vô nghiệm");
        }
        else {
            alert("Phương trình có nghiệm x = " + (-num2/num1));
        }
    }
    giaiPTbacNhat(0, 0);
</script>
</body>
</html>
